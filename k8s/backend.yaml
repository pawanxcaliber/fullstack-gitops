apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        # ðŸ‘‡ This URL comes from your GitLab Registry (Check the UI to confirm)
        image: registry.gitlab.com/pawanmkolachippu/fullstack-gitops/backend:v1
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_USER
          value: "pawan"
        - name: POSTGRES_PASSWORD
          value: "devops123"
        - name: POSTGRES_DB
          value: "gitops_db"
        - name: POSTGRES_HOST
          value: "postgres"  # This matches the Service Name of the DB
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: default
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
